<!DOCTYPE html>
<html>
  <head>
      <title>Forms</title>
  </head>
  <body>
    <form action="">
      <!--Tipos de atributos para las etiquetas de tipo "inputs"-->
      <!--"value" sirve para llenar el espacio/botón/etc con algo que le damos por default-->
      <!--"required" Antes de oprimir el botón submit es obligatorio que todos los campos que estén dentro de las etiquetas "form" tengo contenido. Por ejemplo, funciona para log in en alguna página, se requiere el correo y la contraseña-->
      <!--"name" Define como se llama ese campo a rellenar para que el servidor que recive este dato pueda saber qué tipo de dato es. Además, no se puede repetir este atributo, de lo contrario el servidor puede confundirse-->
      <!--"placeholder" Es un texto que se muestra en el espacio para guiar al usuario y una vez el usuario escriba algo en ese espacio, desaparece el texto-->
      <input type="text" name="username" placeholder="Escriba aqui un texto">
      <input type="button" value="Boton">
      <input type="checkbox">
      <input type="radio">
      <input type="color">
      <input type="email" required name="email" placeholder="ejemplo@ejemplo.com">
      <input type="password" required>
      <input type="file">
      <input type="image">
      <input type="number">
      <input type="submit" value="Boton de sumit">
    </form>
    <input type="date">
    <input type="month">
    <input type="datetime">
    <input type="datetime-local">
    <form action="">
    </form>
    </body>
</html>
