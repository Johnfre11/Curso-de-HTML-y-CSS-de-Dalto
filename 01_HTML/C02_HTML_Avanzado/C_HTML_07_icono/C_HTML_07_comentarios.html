<!DOCTYPE html>
<html lang="es"> <!--Propiedad "lang" le indica al navegador en qué idioma está la página.-->
  <head>
    <title>Icono y metaetiquetas</title>
    <!--El ícono al ser usualmente muy pequeño, los tamaños más comunes son de 32x32 y 64x64-->
    <!--Se recomienda especificar el tipo de la imagen para una mejor compatibilidad, este caso es una imagen .png por lo tanto dentro de la propiedad "type" va primero "image" separador por un "/" y luego el tipo "png"-->
    <link rel="icon" href="C_HTML_07_icono ejemplo.png" type="image/icon">

    <!--Metaetiqueta, "meta charset="UTF-8" es un tipo de codificación universal que abarca casi todos los idiomas del mundo, esto nos evita errores del tipo que no reconozca una tilde o cosas por el estilo."-->
    <meta charset="UTF-8">

    <!--Metaetiqueta, "meta name="" content="" es la estructura normal de las metaetiquetas, name, es el nombre sobre lo que se hará en la metaetiqueta, content son las funciones que se realizarán, por ejemplo es este caso, name es "viewport" lo que indica que se trabajará sobre la visualización de la página y content tiene "width=device-width, initial-scale=1.0" el primer argumento indica que el ancho de la página será igual al ancho del dispositivo donde se observa y el segundo parámetro es la escala de la página, en otras palabras es jugar un poco con el zoom de la página para que se vea mejor."-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metaetiqueta, "keywords", esta etiqueta lo que hace es posicionar mejor la página en los buscadores en relación con la busqueda, por ejemplo, como esto hace parte de un curso de html y css unas palabras claves pueden ser: html, css, curso de programación, curso, programación, curso desde cero, etc...-->
    <!--la forma abreviada de escribir esta metaetiqueta es meta:kw-->
    <meta name="keywords" content="html, css, curso de programación, curso, programación, curso desde cero">

    <!--Metaetiqueta, "author", sirve para mostrar el autor de la página.-->
    <meta name="author" content="John Gonzalez">
    
    <!--Metaetiqueta, "robots", sirve para indicarte una función a los motores de busqueda.-->
    <!--"content" en este caso tiene valorios paramentros de entrada, como puede ser nofollow (no mostrar la págino en motores de busqueda), "nosnippet" (no mostrar fracmentos de la página en los motores de busqueda), "noarchive" (hace que los motores de busqueda no puedan guardar una copia de la página en el cache, funciona en páginas que se actualizan con mucha frecuencia por ejemplo cambio de divisas), "noimageindex" (no deja que los motores de busqueda extraigan imágenes para mostrarlas)-->
    <meta name="robots" content=" ">

    <!--Metaetiqueta, "OG:" para entenderlo mejor se puede ir a la página https://metatags.io/ donde genera las metaetiquetas de este estilo y el código en html para usarlo.-->
    <meta name="OG:title" content="Curso de HTML avanzado">
  </head>
  <body>
    <h1>Icono y metaetiquetas</h1>
    
  </body>
</html>
