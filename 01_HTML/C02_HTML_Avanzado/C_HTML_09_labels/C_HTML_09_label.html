<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C_HTML_09_label.css">
    <title>Label</title>
  </head>
  <body>
    <h1>Labels</h1>
    <form class="form_formulario">
      <h2>Formulario de contacto.</h2>
      <div class="form_div">
        <label for="nombre">Nombre completo:</label>
        <input class="form_input" type="text" placeholder="John Gonzalez" id="nombre">
      </div>
      <div class="form_div">
        <label for="email">Email:</label>
        <input class="form_input" type="email" placeholder="ejemplo@hotmail.com" id="email">
      </div>
      <div class="form_div">
        <label for="mensaje">Mensaje:</label>
        <textarea rows="7" placeholder="Deja tu mensaje aquÃ­... " id="mensaje"></textarea>
      </div>
      <div class="form_div boton_submit">
        <input class="form_input" type="submit" placeholder="Enviar">
      </div>
    </form>
  </body>
</html>
