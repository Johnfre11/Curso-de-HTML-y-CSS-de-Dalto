<!DOCTYPE html>
<html>
  <head>
    <title>Listas</title>
  </head>
  <body>
    <h1>Tipos de Listas</h1>
    <h2>Listas de tipo ordenadas</h2>
    <ol><!--Order lists (1., 2., ...), continen elementos tipo "li"(list items), además, el orden SÍ importa.-->
      <li><!--Elementos de la lista-->
        Elemento 1
      </li>
      <li>
        Elemento 2
      </li>
      <li>
        Elemento 3
      </li>
    <h2>Listas tipo desordenadas</h2>
    </ol>
    <ul><!--Unorder lists (puntos, flechas, ...), contiene elemtos tipo "li" (list items) y  no importa el orden de la lista-->
      <li>
        Elemento 1
      </li>
      <li>
        Elemento 2
      </li>
      <li>
        Elemento 3
      </li>
    </ul>
  </body>
</html>
